<!DOCTYPE html>
<html>
<head>
	<title>L.O.G.</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/log.css" rel="stylesheet" />
</head>
<body>




<div class="container">
	<header>
		<h1>LOG</h1>
		<h2>Legend Of the Ged'radn</h2>
		<nav>

		</nav>
	</header>

	<section class="scene" data-bind="template:{name: scene().name, data:scene }">

	</section>

	<footer>
		 R.K.Brewer - <a href="#">github</a>
	</footer>
</div>








<script id="scene-battle" type="text/html">
	<div class="char char-mob">
		<dl>
			<dt>Name</dt>
			<dd>{{ mob.name }}</dd>

			<dt>HP</dt>
			<dd>{{ mob.hp }}</dd>
		</dl>
	</div>


	<div class="battle-log" data-bind="scrollToBottom: blog">
		<div class="scrollable" data-bind="html: blog">

		</div>
	</div>


	<div class="char char-player">
		<dl>
			<dt>Name</dt>
			<dd>{{ player.name }}</dd>

			<dt>HP</dt>
			<dd>{{ player.hp }}</dd>
		</dl>
	</div>

	<nav>
		<a data-bind="click: attackMob" href="#">A) Attack</a>
		<a data-bind="click: runFromMob" href="#">R) Run</a>
	</nav>
</script>








<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
<script src="js/vendor/knockout.mapping-latest.js"></script>
<script src="js/vendor/knockout.punches.min.js"></script>
<script src="js/vendor/ko.extensions.js"></script>

<script src="js/character-actions/attack-action.js"></script>
<script src="js/character-actions/defense-action.js"></script>
<script src="js/character-actions/run-action.js"></script>

<script src="js/character-castes/caste.js"></script>
<script src="js/character-castes/warrior-caste.js"></script>

<script src="js/characters/character.js"></script>
<script src="js/characters/mob-character.js"></script>
<script src="js/characters/player-character.js"></script>

<script src="js/scenes/battle-scene.js"></script>
<script src="js/scenes/turn-chart.js"></script>
<script src="js/scenes/scene.js"></script>
<script src="js/scenes/scene-manager.js"></script>

<script src="js/main.js"></script>


<script src="js/_mobdata.js"></script>
<script src="js/_playerdata.js"></script>

</body>
</html>
